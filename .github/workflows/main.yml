name: Build Shattered Colony v8 IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Archive
        run: |
          # 1. Dynamically find the project path no matter where it is buried
          PROJ_PATH=$(find . -name "ShatteredColony.xcodeproj" -print -quit)
          
          if [ -z "$PROJ_PATH" ]; then
            echo "ERROR: Could not find ShatteredColony.xcodeproj anywhere in the repository!"
            exit 1
          fi
          
          echo "Found Project at: $PROJ_PATH"

          # 2. Build the Archive
          # We use the standard scheme "ShatteredColony"
          xcodebuild archive \
            -project "$PROJ_PATH" \
            -scheme "ShatteredColony" \
            -archivePath "./build/ShatteredColony.xcarchive" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA Payload
        run: |
          # 3. Locate the .app bundle inside the xcarchive
          # This is the standard path inside an archive
          APP_PATH=$(find ./build/ShatteredColony.xcarchive/Products/Applications -name "*.app" -type d -print -quit)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app bundle not found in archive!"
            exit 1
          fi

          echo "Packaging app found at: $APP_PATH"
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r ShatteredColony_v8.ipa Payload

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ShatteredColony-v8-Unsigned
          path: ShatteredColony_v8.ipa
